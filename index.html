<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="content">
    <h1>My Library</h1>

    <table class="books">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Delete</th>
                <th>Toggle Read</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <div class="right">
        <button id="addNewButton">Add New</button>
    </div>  

    </div>

    <dialog id="addNew" class="addNew">
        <h1>Add New Book</h1>
        <form method="dialog" id="addNewForm" class="addNewForm">
            <div class="formRow">
                <label for="title">Title:</label>
                <input id="title" name="title" type="text" required>
            </div>

            <div class="formRow">
                <label for="author">Author:</label>
                <input id="author" name="author" type="text" required>
            </div>

            <div class="formRow">
                <label for="ages">Pages:</label>
                <input id="pages" name="pages" type="number" min="1" required>
            </div>

            <div class="formRow">
                <label for="read">Read:</label>
                <input id="read" name="read" type="checkbox">
            </div>

            <div class="formRow">
                <button id="cancel" type="reset">Cancel</button>
                <button id="submit" type="submit">Confirm</button>
            </div>

        </form>
    </dialog>

</body>

</html>
